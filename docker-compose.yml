services:
  db:
    image: postgres:10
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: kitchen_test
    ports:
      - "5432:5432"
    volumes:
      - ./extensions.sql:/docker-entrypoint-initdb.d/extensions.sql

  app:
    build: .
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/kitchen_test
      SESSION_SECRET: dev-secret-change-in-production
      NODE_ENV: development
    depends_on:
      - db
